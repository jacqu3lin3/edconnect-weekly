<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="form-inline" name="searchForm">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search Projects">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="register.html">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
              </ul>
            </div>
        </nav>
        <main class="mx-auto w-75">
            <form >
                <h1 class="mt-5">Sign up</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="form-label" for="firstName">First Name</label>
                      <input name="firstName" type="text" placeholder="First Name" class="form-control" id="firstName">
                    </div>
                    <div class="form-group col-md-6">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input name="lastName" type="text" placeholder="Last Name" class="form-control" id="lastName">
                    </div>
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input name="email" type="email" placeholder="Your Email Address" class="form-control" id="email">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input name="password" type="password" placeholder="Your Password" class="form-control" id="password">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="form-label" for="program">Program</label>
                    <select name="program" id="program" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label class="form-label" for="matriculationNumber">Matriculation Number</label>
                    <input name="matriculationNumber" type="text" placeholder="e.g. 16/2020" class="form-control" id="matriculationNumber">
                  </div>
                  <div class="form-group col-md-2">
                    <label class="form-label" for="graduationYear">Graduation Year</label>
                    <select name="graduationYear" id="graduationYear" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
              <footer class="bg-light p-3 mt-5 d-flex justify-content-end"><div><small class="text-muted">Project Explorer &copy; 2020 &#183;</small> Edconnect</div></footer>
        </main>
    </body>
</html>
