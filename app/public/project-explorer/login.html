<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="form-inline" name="searchForm">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search Projects">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
              </ul>
            </div>
        </nav>
        <main class="mx-auto w-75">
            <form class="mx-auto w-75">
                <h1 class="mt-5">Login</h1>
                <div class="form-group">
                  <label class="form-label" for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label class="form-label" for="exampleInputPassword1">Password</label>
                  <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <footer class="bg-light p-3 mt-5 d-flex justify-content-end"><div><small class="text-muted">Project Explorer &copy; 2020 &#183;</small> Edconnect</div></footer>
        </main>
    </body>
</html>
