<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database For Academic Projects</h2>
        </header>
        <nav>
            <p>
                <a href="index.html">Home</a>
                <a href="search.html">Projects</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="createproject.html">Submit</a>
            </p>
        </nav>
        <main>
            <section>
                <h3>Project 1</h3>
                <ul>
                    <li>Created by: Jane Doe</li>
                    <li>Date created: 00/00/0000</li>
                    <li>Last updated: 01/01/0001</li>
                </ul>
            </section>
            <section>
                <h2>Edit Project</h2>
                <form action="" name="editProject">
                   
                    <label for="name">Project Name:</label>
                    <input type="text" name="name"><br><br>
                
                    <label for="abstract">Project Abstract:</label>
                    <textarea type="text" name="abstract"></textarea><br><br>
                
                    <label for="authors">Authors:</label>
                    <input type="text" name="authors"><br><br>
                
                    <label for="tags">Tag(s):</label>
                    <input type="text" name="tags"><br><br>
                
                    <label for="projectFile">Upload File</label>
                    <input type="file" name="projectFile"><br><br>
                
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </body>
</html>
